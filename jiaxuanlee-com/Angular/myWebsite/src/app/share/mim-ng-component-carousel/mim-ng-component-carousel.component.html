<div class="slide-wrapper" [ngStyle]="{'height': wrapperHeight}">
  <ul class="slide-box">
      <li class="slide animated" [ngClass]="{active: slides[i].active}"
      *ngFor="let url of carouselOption.imgURL;let i = index">
          <img class [src]="url">
      </li>
      <li class="background-slide" >
          <img src="./assets/img/carousel/slide1.jpg">
      </li>
  </ul>
</div>
