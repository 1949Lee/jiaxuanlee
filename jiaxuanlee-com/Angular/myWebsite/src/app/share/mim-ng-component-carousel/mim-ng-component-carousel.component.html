<div class="slide-wrapper" [ngStyle]="{'height': wrapperHeight}">
  <ul class="slide-box">
      <li class="slide animated" [ngClass]="{active: slide.active}"
      *ngFor="let slide of carouselOption.slides;let i = index">
          <img class [src]="slide.imgURL">
      </li>
      <li class="background-slide" >
          <img src="./assets/img/carousel/slide1.jpg">
      </li>
  </ul>
  <div class="nav-button left-button-wrapper" (click)="prev()">
      <i class="fa fa-chevron-left"></i>
  </div>
  <div class="nav-button right-button-wrapper" (click)="next()">
      <i class="fa fa-chevron-right"></i>
  </div>
  <div class="nav-pagination-wrapper">
      <div class="nav-pagination" 
      *ngFor="let slide_p of carouselOption.slides;let i_p = index;"
      (click)="changeSlide(i_p)"
      >{{i_p+1}}</div>
  </div>
</div>
