<mat-accordion>
  <mat-expansion-panel *ngFor="let item of app.header.items;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <button mat-icon-button>
          <i [class]="'' + item.icon"></i>
          <span>{{item.text}}</span>
        </button>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
